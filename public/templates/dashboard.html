<div class="row">
    <div class="col s12 m10 offset-m1">
        <div ng-show="verified" class="card blue-grey darken-1">
            <a ng-click="logout()" id="logout" class=" waves-effect waves-light btn red">Logout</a>
            <a ng-click="dashinfo()">
                <div class="chip">
                    Welcome {{user.firstName}}
                </div>
            </a>
            <div id="dash" class="row">
                <div class="col s12 m6 offset-m3  ">
                    <div class="card blue-grey lighten-5">
                        <div class="progress">
                            <div class="indeterminate"></div>
                        </div>
                        <div id="noinfo" class="card-content black-text">
                            <h4 class="center-align">There is no information available. Please add a account to your profile.</h4>
                        </div>

                        <div class="card-action">
                            <a ng-click="openPlaid()"><span class="blue-text text-darken-2">Link Your Bank Account to Your Profile</span></a>
                        </div>
                        <div class="progress">
                            <div class="indeterminate"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
