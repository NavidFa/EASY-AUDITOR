<div class="row">
    <div class="col s12 m10 offset-m1">
        <div ng-show="verified" class="card blue-grey darken-1">
            <a ng-click="logout()" id="logout" class=" waves-effect waves-light btn red">Logout</a>
            <div class="chip">
                Welcome {{user.firstName}}
            </div>
            <div class="row">
                <div id="chartWrapper" class="col s12 m10 offset-m1 chartcard">
                    <div id="dashchart" class="card blue-grey lighten-5">
                        <div id="someinfo" class="card-content black-text">
                            <div class="collection">
                                <a href="#!" class="collection-item col m12">
                                    <img class="bankLogo col m2" src="images/Chase.png">
                                    <ul class="col m10">
                                        <li>
                                            <canvas id="base" class="chart-horizontal-bar" chart-data="data" chart-labels="labels">
                                            </canvas>
                                        </li>
                                        <p><i class="fa fa-credit-card"></i> Total Balance: $400 <i class="fa fa-credit-card"></i> Available Balance: $800</li> <i class="fa fa-calendar"></i> Next Due Date: 01/12/2017</li>
                                        </p>
                                    </ul>
                                </a>
                                <a href="#!" class="collection-item">
                                    <div>
                                        <img class="bankLogo" src="images/America.svg">
                                    </div>
                                </a>
                                <a href="#!" class="collection-item">
                                    <div>
                                        <img class="bankLogo" src="images/Citi.svg.png">
                                    </div>
                                </a>
                                <ul class="collection with-header">
                                    <li class="collection-header">Summary of Your Accounts: </li>
                                    <li class="collection-item"><i class="fa fa-credit-card"></i> Total Balance: $400 </li>
                                    <li class="collection-item"><i class="fa fa-credit-card"></i> Available Balance: $800</li>
                                    <li class="collection-item"><i class="fa fa-calendar"></i> Next Due Date: 01/12/2017</li>
                                </ul>
                            </div>
                            <a ng-click="openPlaid()"><span class="blue-text text-darken-2">Link Your Bank Account to Your Profile</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
